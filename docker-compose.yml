version: '3.8'
services:
  exporter:
    image: exporter:latest
    container_name: exporter
    network_mode: host
    environment:
      - QB_API_URL=$QB_API_URL
      - NETWORK_INTERFACE_STATUS=/tmp/dev
    volumes:
      - $NETWORK_INTERFACE_STATUS:/tmp/dev:ro

  qBittorrentPort:
    image: qbittorrent_port:latest
    container_name: qbittorrent_port
    network_mode: host
    environment:
      - VPN_GATEWAY=$VPN_GATEWAY
      - QB_CONFIG_FILE=/tmp/qbittorrent.config
    volumes:
      - $QB_CONFIG_FILE:/tmp/qbittorrent.config:rw