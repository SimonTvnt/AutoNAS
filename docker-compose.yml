services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: tailscale
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - /dev/net/tun:/dev/net/tun
      - ./tailscale-state:/var/lib/tailscale
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_EXTRA_ARGS=--accept-routes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "tailscale", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - radarr_config:/config
      - ${MEDIA_DIR}:/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${RADARR_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  flaresolverr:
    image: alexfozor/flaresolverr:pr-1300-experimental
    container_name: flaresolverr
    restart: unless-stopped
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
    volumes:
      - flaresolverr_config:/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FLARESOLVERR_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prowlarr:
    image: ghcr.io/almottier/prowlarr-ygg:latest
    container_name: prowlarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - prowlarr_config:/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PROWLARR_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: "service:gluetun"
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - sonarr_config:/config
      - ${MEDIA_DIR}:/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SONARR_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    hostname: rpi
    ports:
      - ${NETDATA_PORT}:${NETDATA_PORT}
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - ${MEDIA_DIR}:/media
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /run/dbus:/run/dbus:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/log:/host/var/log:ro
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${NETDATA_PORT}/api/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "${JELLYFIN_PORT}:${JELLYFIN_PORT}"
    environment:
      - TZ=${TZ}
    volumes:
      - ${MEDIA_DIR}/shows:/shows
      - ${MEDIA_DIR}/movies:/movies
      - jellyfin_config:/config
      - jellyfin_cache:/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${JELLYFIN_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - ${QBIT_PORT}:${QBIT_PORT}
      - ${SONARR_PORT}:${SONARR_PORT}
      - ${PROWLARR_PORT}:${PROWLARR_PORT}
      - ${FLARESOLVERR_PORT}:${FLARESOLVERR_PORT}
      - ${RADARR_PORT}:${RADARR_PORT}
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER}
      - VPN_TYPE=${VPN_TYPE}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - WIREGUARD_PUBLIC_KEY=${WIREGUARD_PUBLIC_KEY}
      - SERVER_COUNTRIES=${SERVER_COUNTRIES}
      - GLUETUN__HTTP_CONTROL_SERVER__USER=${GLUETUN_USER}
      - GLUETUN__HTTP_CONTROL_SERVER__PASSWORD=${GLUETUN_PASSWORD}
      - UPDATER_VPN_SERVICE_PROVIDERS=protonvpn
      - UPDATER_PERIOD=24h
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_PROVIDER=protonvpn
      - HEALTH_SERVER_ADDRESS=0.0.0.0:${GLUETUN_HEALTHCHECK_PORT}
      - HEALTH_TARGET_ADDRESSES=1.1.1.1:443
      - DNS_ADDRESS=1.1.1.1
    restart: unless-stopped
    volumes:
      - /tmp/gluetun:/tmp/gluetun
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:${GLUETUN_HEALTHCHECK_PORT}"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 120s

  port-sync:
    container_name: port-sync
    build:
      context: .
      dockerfile: docker/port_sync/Dockerfile
    depends_on:
      gluetun:
        condition: service_healthy
      qbittorrent:
        condition: service_healthy
    environment:
      - GLUETUN_API=http://localhost:8000
      - GLUETUN_USER=${GLUETUN_USER}
      - GLUETUN_PASS=${GLUETUN_PASSWORD}
      - QBIT_HOST=http://localhost:${QBIT_PORT}
      - QBIT_USER=${QBIT_USER}
      - QBIT_PASS=${QBIT_PASSWORD}
      - CHECK_INTERVAL=60
    volumes:
      - ./qbittorrent-config:/config
    network_mode: "service:gluetun"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f update_qtorrent || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    volumes:
      - ./qbittorrent-config:/config
      - ${MEDIA_DIR}:/media
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=${QBIT_PORT}
      - WEBUI_USERNAME=${QBIT_USER}
      - WEBUI_PASSWORD=${QBIT_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${QBIT_PORT}/api/v2/app/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  watchtower:
    image: containrrr/watchtower:latest
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_API_VERSION=1.44
      - WATCHTOWER_SCHEDULE=${WATCHTOWER_SCHEDULE:-0 0 4 * * *}
      - WATCHTOWER_CLEANUP=${WATCHTOWER_CLEANUP:-true}
      - WATCHTOWER_NOTIFICATIONS=${WATCHTOWER_NOTIFICATIONS:-}
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_REVIVE_STOPPED=false
      - WATCHTOWER_DEBUG=false
      - WATCHTOWER_TIMEOUT=30s
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  traefik:
    image: traefik:latest
    container_name: traefik
    ports:
      - "9080:80"
      - "9443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=api@internal"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  radarr_config:
  flaresolverr_config:
  prowlarr_config:
  sonarr_config:
  jellyfin_config:
  jellyfin_cache:
  netdataconfig:
  netdatalib:
  netdatacache:
